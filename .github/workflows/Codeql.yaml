name: "CodeQL Advanced"

on:
  push:
    branches: [ "go-test" ]
  pull_request:
    branches: [ "go-test" ]
  schedule:
    - cron: '37 18 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: autobuild
          - language: swift
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup steps for Swift (if needed)
      - name: Setup Swift (only for Swift builds)
        if: matrix.language == 'swift'
        run: |
          echo "Setting up Swift environment..."
          # Add Swift setup commands here if needed

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Manual Build (only if build-mode is manual)
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Manual build required. Add your build commands here."
          echo "Example:"
          echo "  make bootstrap"
          echo "  make release"
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
